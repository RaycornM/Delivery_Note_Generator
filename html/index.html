<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送货单生成工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>送货单生成工具</h1>
        <form id="invoice-form" class="card">
            <div class="form-group">
                <label for="customerName">客户名称:</label>
                <input type="text" id="customerName" placeholder="输入客户名称" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">客户地址:</label>
                <input type="text" id="customerAddress" placeholder="输入客户地址" required>
            </div>
            <div class="form-group">
                <label for="invoiceDate">日期:</label>
                <input type="date" id="invoiceDate" required>
            </div>
            <h2>产品列表</h2>
            <div id="product-list">
                <div class="product-item form-group">
                    <label for="productName">产品名称:</label>
                    <input type="text" class="productName" placeholder="输入产品名称" required>
                    <label for="quantity">数量:</label>
                    <input type="number" class="quantity" placeholder="输入数量" required>
                    <label for="unit">单位:</label>
                    <select class="unit">
                        <option value="件">件</option>
                        <option value="箱">箱</option>
                        <option value="公斤">公斤</option>
                        <option value="米">米</option>
                    </select>
                    <label for="quantity">备注:</label>
                    <input type="remark" class="quantity" placeholder="输入备注" required>
                    <button type="button" class="remove-product"><i class="fas fa-trash"></i> 删除</button>
                </div>
            </div>
            <button type="button" id="add-product" class="add-button"><i class="fas fa-plus-circle"></i> 添加产品</button>
            <button type="submit" class="generate-button"><i class="fas fa-file-invoice"></i> 生成送货单</button>
        </form>

        <div id="invoice-output" class="card" style="display:none;">
            <h2>送货单</h2>
            <p><strong>客户名称:</strong> <span id="outputCustomerName"></span></p>
            <p><strong>客户地址:</strong> <span id="outputCustomerAddress"></span></p>
            <p><strong>日期:</strong> <span id="outputInvoiceDate"></span></p>
            <h3>产品列表</h3>
            <table id="outputProductTable">
                <tr>
                    <th>产品名称</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>备注</th>
                </tr>
            </table>
            <button id="print-button" class="print-button"><i class="fas fa-print"></i> 打印送货单</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
